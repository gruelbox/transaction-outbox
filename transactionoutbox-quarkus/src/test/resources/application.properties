quarkus.application.name=transaction-outbox
quarkus.http.port = 8082
quarkus.datasource.db-kind  = h2
quarkus.datasource.username = test
quarkus.datasource.password = test
quarkus.datasource.jdbc.url = jdbc:h2:mem:test;INIT=RUNSCRIPT FROM 'src/test/resources/db/create.sql'

quarkus.test.flat-class-path=true

%test.quarkus.log.level=INFO

%test.quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-graalvm-native-builder:22.3-java17
